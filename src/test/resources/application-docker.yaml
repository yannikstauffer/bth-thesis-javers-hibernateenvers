jmhConfig:
  warmupIterations: 20
  warmupTime: 1000
  measurementIterations: 10
  measurementTime: 1000
jvmConfig:
  options:
    - -Xms32g
    - -Xmx32g
    - -XX:+UseZGC
    - -XX:+AlwaysPreTouch
runConfig:
