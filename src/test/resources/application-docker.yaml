jmhConfig:
  warmupIterations: 30
  warmupTime: 1000
  measurementIterations: 30
  measurementTime: 1000
jvmConfig:
  options:
    - -Xms32g
    - -Xmx32g
    - -XX:+UseG1GC
    - -XX:+AlwaysPreTouch
runConfig:
  optimizeOnly: true
  scenarios:
    - Create
    - Read
    - Update
    - Delete
  versionings:
    - Novers
    - Javers
    - Envers
  payloadTypes:
    - Basic
    - Extended
  objectGraphComplexities:
    - Single
    - Medium
    - High
usecase:
  create:
    single:
      objects:
        basic: 120000
        basicOptimized: true
        extended: 90000
        extendedOptimized: false
    medium:
      objects:
        basic: 40000
        basicOptimized: true
        extended: 30000
        extendedOptimized: false
    high:
      objects:
        basic: 5000
        basicOptimized: true
        extended: 4000
        extendedOptimized: false
  read:
    single:
      objects:
        basic: 150000
        basicOptimized: true
        extended: 100000
        extendedOptimized: false
    medium:
      objects:
        basic: 110000
        basicOptimized: true
        extended: 100000
        extendedOptimized: false
    high:
      objects:
        basic: 95000
        basicOptimized: true
        extended: 50000
        extendedOptimized: false
  update:
    single:
      objects:
        basic: 80000
        basicOptimized: true
        extended: 60000
        extendedOptimized: false
    medium:
      objects:
        basic: 35000
        basicOptimized: true
        extended: 20000
        extendedOptimized: false
    high:
      objects:
        basic: 4200
        basicOptimized: true
        extended: 4200
        extendedOptimized: false
  delete:
    single:
      objects:
        basic: 65000
        basicOptimized: true
        extended: 50000
        extendedOptimized: false
    medium:
      objects:
        basic: 28000
        basicOptimized: true
        extended: 20000
        extendedOptimized: false
    high:
      objects:
        basic: 4200
        basicOptimized: true
        extended: 4200
        extendedOptimized: false
