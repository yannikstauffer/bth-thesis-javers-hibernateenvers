spring:
  datasource:
    url: jdbc:postgresql://benchmark-db:5432/benchmark

jmhConfig:
  warmupIterations: 30
  warmupTime: 1000
  measurementIterations: 30
  measurementTime: 1000
jvmConfig:
  options:
    - -Xms16g
    - -Xmx16g
    - -XX:+UseG1GC
    - -XX:+AlwaysPreTouch
runConfig:
  optimizeOnly: true
  scenarios:
    - Read
    - Update
    - Delete
  versionings:
    - Novers
  payloadTypes:
    - Basic
  objectGraphComplexities:
    - Single
    - Medium
    - High
usecase:
  create:
    single:
      objects:
        basic: 170000
        basicOptimized: true
        extended: 170000
        extendedOptimized: true
    medium:
      objects:
        basic: 70000
        basicOptimized: true
        extended: 70000
        extendedOptimized: true
    high:
      objects:
        basic: 9000
        basicOptimized: true
        extended: 9000
        extendedOptimized: true
  read:
    single:
      objects:
        basic: 7000
        basicOptimized: true
        extended: 7000
        extendedOptimized: true
    medium:
      objects:
        basic: 1500
        basicOptimized: false
        extended: 1500
        extendedOptimized: false
    high:
      objects:
        basic: 500
        basicOptimized: false
        extended: 500
        extendedOptimized: false
  update:
    single:
      objects:
        basic: 170000
        basicOptimized: false
        extended: 170000
        extendedOptimized: false
    medium:
      objects:
        basic: 70000
        basicOptimized: false
        extended: 70000
        extendedOptimized: false
    high:
      objects:
        basic: 9000
        basicOptimized: false
        extended: 9000
        extendedOptimized: false
  delete:
    single:
      objects:
        basic: 170000
        basicOptimized: false
        extended: 170000
        extendedOptimized: false
    medium:
      objects:
        basic: 70000
        basicOptimized: false
        extended: 70000
        extendedOptimized: false
    high:
      objects:
        basic: 9000
        basicOptimized: false
        extended: 9000
        extendedOptimized: false
