spring:
  datasource:
    url: jdbc:postgresql://benchmark-db:5432/benchmark

jmhConfig:
  warmupIterations: 30
  warmupTime: 1000
  measurementIterations: 30
  measurementTime: 1000
jvmConfig:
  options:
    - -Xms16g
    - -Xmx16g
    - -XX:+UseG1GC
    - -XX:+AlwaysPreTouch
runConfig:
  optimizeOnly: true
  scenarios:
    - Create
    - Read
    - Update
    - Delete
  versionings:
    - Novers
    - Javers
    - Envers
  payloadTypes:
    - Basic
    - Extended
  objectGraphComplexities:
    - Single
    - Medium
    - High
benchmark:
