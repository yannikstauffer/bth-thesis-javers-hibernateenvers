jmhConfig:
  warmupIterations: 5
  warmupTime: 1000
  measurementIterations: 5
  measurementTime: 1000

jvmConfig:
  options:
    - -Xms16g
    - -Xmx16g
    - -XX:+UseG1GC
    - -XX:+AlwaysPreTouch

runConfig:
  optimizeOnly: true
  scenarios:
    - Create
    - Read
    - Update
    - Delete
  versionings:
    - Novers
    - Javers
    - Envers
  payloadTypes:
    - Basic
    - Extended
  objectGraphComplexities:
    - Single
    - Medium
    - High

usecase:
  create:
    single:
      objects:
        basic: 170000
        basicOptimized: true
        extended: 170000
        extendedOptimized: true
    medium:
      objects:
        basic: 70000
        basicOptimized: true
        extended: 70000
        extendedOptimized: true
    high:
      objects:
        basic: 9000
        basicOptimized: true
        extended: 9000
        extendedOptimized: true
  read:
    single:
      objects:
        basic: 7000
        basicOptimized: true
        extended: 7000
        extendedOptimized: true
    medium:
      objects:
        basic: 3000
        basicOptimized: false
        extended: 3000
        extendedOptimized: false
    high:
      objects:
        basic: 1500
        basicOptimized: false
        extended: 1500
        extendedOptimized: false
  update:
    single:
      objects:
        basic: 6000
        basicOptimized: false
        extended: 6000
        extendedOptimized: false
    medium:
      objects:
        basic: 1500
        basicOptimized: false
        extended: 1500
        extendedOptimized: false
    high:
      objects:
        basic: 400
        basicOptimized: false
        extended: 400
        extendedOptimized: false
  delete:
    single:
      objects:
        basic: 3000
        basicOptimized: false
        extended: 3000
        extendedOptimized: false
    medium:
      objects:
        basic: 600
        basicOptimized: false
        extended: 600
        extendedOptimized: false
    high:
      objects:
        basic: 200
        basicOptimized: false
        extended: 200
        extendedOptimized: false
